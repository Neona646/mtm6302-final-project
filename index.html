<head>

    <title>Clock</title>

   <!--Customizing Clock-->

   <div id="customize">
       <div id="timer" class="container-1">
            <div class="row">
                <button id="twenty"> 24 Hours</button>
                <button id="twelve"> 12 Hours</button>
            </div>
        </div>
          <!-- Clock Display-->
   <div id="block-A"></div>
   <div id="clock">
       <div id="time-display"></div>
   </div>
   <div id="month"></div>
        <div id="date" class="container-2">
            <div class="row fixed-bottom">
                <!--Show the Month your in-->
                <button type="button" class="months">Reveal Month</button>
            </div>
        </div>
   </div>
